name: Build and Release on Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  call-build:
    uses: ./.github/workflows/build.yml

  create_release:
    runs-on: ubuntu-latest
    needs: call-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download built exe artifact
        uses: actions/download-artifact@v4
        with:
          name: mwc-vin-decoder.exe

      - name: Ensure exe at repo root
        shell: bash
        run: |
          if [ -f ./mwc-vin-decoder.exe ]; then
            echo "exe already at repo root"
          else
            found=$(find . -name 'mwc-vin-decoder.exe' -print -quit || true)
            if [ -n "$found" ]; then
              cp "$found" ./mwc-vin-decoder.exe
              echo "copied $found to ./mwc-vin-decoder.exe"
            else
              echo "no exe found after download"
              ls -R . || true
              exit 1
            fi
          fi

      - name: Create GitHub release and upload exe
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          bodyFile: CHANGELOG.md
          artifacts: mwc-vin-decoder.exe
